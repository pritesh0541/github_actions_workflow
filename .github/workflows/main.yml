name:  "Hello Workflow World"

on:
  push: 
    branches:
      - $branches

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: "Print Hello world"
        run: echo "Hello World"

      - name: "Print Current date"
        run: date
        

      - name: "Print Branch name"
        run: echo $branches